<link rel="stylesheet" href="animate.min.css">
<style>
.animatedList
  {
    width: 100%;
    height: 50px;
    background: none;
    border: none;
    box-shadow: 0px 0px 1px;
  }
  #target
  {
	  animation-duration: 3s;
	  animation-delay: 0s;
	  animation-iteration-count: infinite;
	  -webkit-animation-duration: 3s;
	  -webkit-animation-delay: 0s;
	  -webkit-animation-iteration-count: infinite;
  }
  body{
    margin: 0px;
  }
  #timezoneSelection{
    position: fixed;
    min-width: 100%;
    height: 100%;
    background: lightgray;
    padding: 30%;
    display: none;
  }
  #theListWraper{
    width: 250px;
    float: left;
    height: 100%;
    background: lightgray;
	overflow:scroll;
	overflow-x: hidden;
  }
  ::-webkit-scrollbar {
    width: 0px; 
}
  #theSelectedWraper{
    width: 400px;
    float: right;
	position: absolute;
    height: 400px;
	margin: 5% 35% 0% 20%;
  }
  .active{
    background: gold;
  }
  </style> 
<script>
function animatedSelect(selected, n){
	
  var markup = "<div class='animated infinite " + selected + "' id='target' 	style='position:fixed;bottom:100px;border-radius: 300px;right:100px;width:400px;height:400px;background-color:red;'></div>"
      
  document.getElementById("theSelectedWraper").innerHTML = markup;

  $(".animatedList").removeClass("active");
  $(".animatedList:nth-of-type(" + n + ")").addClass("active");
}
function start()
{
	animatedSelect('',1);
}
  
</script>
</head>
